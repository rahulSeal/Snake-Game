<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="infos">
          <div class="info">
            <h3>Highest Score :</h3>
            <span id="hsc">0</span>
          </div>
          <div class="info">
            <h3>Score :</h3>
            <span id="sc">0</span>
          </div>
          <div class="info">
            <h3>Time :</h3>
            <span id="time">00:00</span>
          </div>
        </div>

        <div class="board"></div>
      </section>

      <div class="modal">
        <div class="startGame">
          <h3>Welcome To The Snake Game</h3>
          <button class="btn btnStart">Start Game</button>
        </div>

        <div class="restartGame">
          <h3>Game Over</h3>
          <button class="btn btnRestart">Restart Now</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
